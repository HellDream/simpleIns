{% extends 'base.html' %}
{% block post_form_container %}
<div class="col-md-6 col-md-offset-3">
    <form method='POST' action='{% url 'posts:create' %}' enctype='multipart/form-data'>{% csrf_token %}

        <div class="form-group">
            <button class="btn btn-default" type="button" onclick="file.click()">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Your Image
            </button>
            <input type="file" id="file" name="photo" class="form-control" style="display: none">
        </div>
        <div class="form-group">
            <img src="" class="img-responsive" alt=" Preview of the Image. . . " title="preview-img">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder='Say something...'/>
        </div>
        <input type='submit' class='btn btn-primary' value='Create Post' />
    </form>
</div>
{% endblock post_form_container %}
